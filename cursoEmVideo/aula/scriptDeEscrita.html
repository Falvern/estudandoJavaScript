<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome =  window.prompt("Como você se chama?")
        document.write(`Olá ${nome}, seu nome tem ${nome.length} letras.`)
        document.write(`Olá ${nome}, seu nome em maíusculo é ${nome.toLocaleUpperCase()}.`)
        document.write(`Olá ${nome}, seu nome em maíusculo é ${nome.toLocaleLowerCase()}.`)
    </script>
</body>
</html>
