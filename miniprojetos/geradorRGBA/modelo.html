<!DOCTYPE html>
<html>
<head>
    <title>Gerador de Cor RGBA</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="script.js"></script>
</head>
<br><br><br><br><br><br>
<body id="body" onload="gerarCor()">

    <h1>GERADOR DE COR RGBA</h1>

    <div id="cor"></div>

    <input type="range" id="red" min="0" max="255" value="0" onchange="gerarCor()"><span id="txtRed">R: 0</span>
    <input type="range" id="green" min="0" max="255" value="0" onchange="gerarCor()"><span id="txtGreen">G: 0</span>
    <input type="range" id="blue" min="0" max="255" value="0" onchange="gerarCor()"><span id="txtBlue">B: 0</span>

    <div id="cor2"></div>
    

</body>
</html>
